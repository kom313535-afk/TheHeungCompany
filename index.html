<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>전통과 현대를 잇는 소리의 자리, 〈흥:취〉</title>

<meta property="og:title" content="전통과 현대를 잇는 소리의 자리, 〈흥:취〉" />
<meta property="og:description" content="2026.02.21 (토) 17:00 | 천안시청소년복합커뮤니티센터 대공연장 | 전석 무료(사전신청 가능)" />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://kom313535-afk.github.io/TheHeungCompany/assets/og.png" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:url("assets/bg.png");
  --text:rgba(245,242,234,0.96);
  --muted:rgba(245,242,234,0.72);
  --line:rgba(245,242,234,0.16);
  --card:rgba(0,0,0,0.56);
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Noto Serif KR",serif;
  background:#000;
  color:var(--text);
  overflow-x:hidden;
}

.bg{
  position:fixed;
  inset:0;
  background-image:var(--bg);
  background-size:cover;
  background-position:center;
  filter:contrast(1.05) saturate(0.95);
}
.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(0,0,0,0.08), rgba(0,0,0,0.62) 70%, rgba(0,0,0,0.86));
}

/* 오프닝 */
.intro{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  z-index:10;
  pointer-events:none;
  animation:introOut 700ms ease 1700ms forwards;
}
.hanja{
  opacity:0;
  transform:translateY(14px) scale(0.98);
  filter:blur(3px);
  animation:hanjaIn 1100ms cubic-bezier(.18,.9,.18,1) 250ms forwards;
}
.hanja span{
  font-family:"Noto Serif TC","Noto Serif KR",serif;
  font-weight:700;
  font-size:clamp(56px,10vw,108px);
  letter-spacing:0.10em;
  color:rgba(245,242,234,0.96);
  text-shadow:0 2px 0 rgba(0,0,0,0.6), 0 16px 40px rgba(0,0,0,0.62);
}
@keyframes hanjaIn{
  0%{opacity:0; transform:translateY(14px) scale(0.98); filter:blur(3px);}
  70%{opacity:1; filter:blur(0.4px);}
  100%{opacity:1; transform:translateY(0) scale(1); filter:blur(0);}
}
@keyframes introOut{
  to{opacity:0; visibility:hidden;}
}

/* 메인 */
.wrap{
  position:relative;
  min-height:100svh;
  display:flex;
  justify-content:center;
  padding:26px 16px 44px;
}

.shell{
  width:100%;
  max-width:960px;
  margin-top: clamp(220px, 34svh, 380px);
  display:grid;
  gap:14px;
}

/* 포스터 영역 */
.poster{
  border:1px solid var(--line);
  border-radius:18px;
  background:var(--card);
  backdrop-filter:blur(10px);
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,0.62);
  opacity:0;
  transform:translateY(18px);
  animation:in 900ms ease 1750ms forwards;
}
.poster img{
  width:100%;
  height:auto;
  display:block;
}

/* 정보 카드 */
.card{
  border:1px solid var(--line);
  border-radius:18px;
  background:var(--card);
  backdrop-filter:blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,0.62);
  opacity:0;
  transform:translateY(18px);
  animation:in 900ms ease 1850ms forwards;
}
@keyframes in{to{opacity:1; transform:translateY(0);}}

.inner{padding:18px 16px 16px;}

.title{
  margin:0;
  font-size:20px;
  font-weight:700;
  line-height:1.4;
}
.desc{
  margin:10px 0 0;
  font-size:14px;
  color:var(--muted);
  line-height:1.75;
  white-space:pre-line;
}

.grid{margin-top:14px; display:grid; gap:10px;}
.row{
  display:flex;
  justify-content:space-between;
  gap:16px;
  padding:12px;
  border:1px solid var(--line);
  border-radius:14px;
  background:rgba(0,0,0,0.28);
}
.k{color:var(--muted); font-size:13px; min-width:84px;}
.v{font-size:13px; text-align:right; line-height:1.6; white-space:pre-line;}

.btns{margin-top:14px; display:flex; flex-wrap:wrap; gap:10px;}
.btn{
  border:1px solid var(--line);
  background:rgba(0,0,0,0.34);
  color:var(--text);
  padding:10px 12px;
  border-radius:14px;
  font-size:13px;
  text-decoration:none;
  cursor:pointer;
}
.btn:hover{background:rgba(0,0,0,0.44);}

.note{
  margin:10px 0 0;
  color:rgba(245,242,234,0.58);
  font-size:12px;
  line-height:1.7;
}

@media (prefers-reduced-motion: reduce){
  .intro,.hanja,.poster,.card{animation:none; opacity:1; transform:none;}
}
</style>
</head>

<body>
<div class="bg" aria-hidden="true"></div>
<div class="vignette" aria-hidden="true"></div>

<div class="intro" aria-hidden="true">
  <div class="hanja"><span>興 趣</span></div>
</div>

<main class="wrap">
  <div class="shell">

    <!-- 포스터(완성본) -->
    <section class="poster" aria-label="포스터">
      <img src="assets/poster.png" alt="전통과 현대를 잇다 〈흥:취〉 포스터">
    </section>

    <!-- 공연 정보 -->
    <section class="card" aria-label="공연 정보">
      <div class="inner">
        <h1 class="title" id="eventTitle"></h1>
        <p class="desc" id="eventDesc"></p>

        <div class="grid">
          <div class="row">
            <div class="k">일시</div>
            <div class="v" id="eventDate"></div>
          </div>
          <div class="row">
            <div class="k">장소</div>
            <div class="v" id="eventPlace"></div>
          </div>
          <div class="row">
            <div class="k">관람</div>
            <div class="v" id="eventTicket"></div>
          </div>
          <div class="row">
            <div class="k">문의</div>
            <div class="v" id="eventContact"></div>
          </div>
        </div>

        <div class="btns">
          <a class="btn" id="rsvpBtn" href="#" target="_blank" rel="noopener">사전신청</a>
          <a class="btn" id="mapBtn" href="#" target="_blank" rel="noopener">지도</a>
          <button class="btn" id="copyBtn" type="button">문의번호 복사</button>
        </div>

        <p class="note">공유 미리보기(OG 이미지)는 assets/og.png로 설정되어 있다. 변경 후 반영이 늦으면 파일명을 바꾸면 된다.</p>
      </div>
    </section>

  </div>
</main>

<script>
const INVITE = {
  title: "전통과 현대를 잇는 소리의 자리, 〈흥:취〉",
  desc: "더흥컴퍼니 기획연주회에 여러분을 초대합니다.\n\n무대 위에서 펼쳐지는 흥의 순간을 함께해 주세요.",
  date: "2026.02.21 (토) 17:00",
  place: "천안시청소년복합커뮤니티센터 대공연장",
  ticket: "전석 무료 (사전신청 가능)",
  rsvpUrl: "https://form.naver.com/response/4l1qf5vUUzlSO0Z_tbeU2Q",
  contactText: "천안시청소년복합커뮤니티센터 교육사업팀\n041-557-0924",
  contactPhone: "041-557-0924",
  mapQuery: "천안시청소년복합커뮤니티센터"
};

document.getElementById("eventTitle").textContent = INVITE.title;
document.getElementById("eventDesc").textContent = INVITE.desc;
document.getElementById("eventDate").textContent = INVITE.date;
document.getElementById("eventPlace").textContent = INVITE.place;
document.getElementById("eventTicket").textContent = INVITE.ticket;
document.getElementById("eventContact").textContent = INVITE.contactText;

document.getElementById("rsvpBtn").href = INVITE.rsvpUrl;

const mapUrl = "https://map.naver.com/v5/search/" + encodeURIComponent(INVITE.mapQuery);
document.getElementById("mapBtn").href = mapUrl;

document.getElementById("copyBtn").addEventListener("click", async () => {
  try{
    await navigator.clipboard.writeText(INVITE.contactPhone);
    alert("문의번호가 복사되었다.");
  }catch(e){
    prompt("아래 번호를 복사한다.", INVITE.contactPhone);
  }
});
</script>
</body>
</html>
