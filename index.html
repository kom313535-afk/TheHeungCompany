<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>더흥컴퍼니 공연 초대장</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:url("assets/bg.png");
  --text:rgba(245,242,234,0.96);
  --muted:rgba(245,242,234,0.72);
  --line:rgba(245,242,234,0.16);
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Noto Serif KR",serif;
  background:#000;
  color:var(--text);
  overflow-x:hidden;
}

/* 전체 배경(포스터) */
.bg{
  position:fixed;
  inset:0;
  background-image:var(--bg);
  background-size:cover;
  background-position:center;
  filter:contrast(1.05) saturate(0.95);
}
.vignette{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.08), rgba(0,0,0,0.62) 70%, rgba(0,0,0,0.86));
}

/* 1) 오프닝: 興趣만 중앙에 뜨는 레이어 */
.intro{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  z-index:10;
  pointer-events:none;
  animation:introOut 700ms ease 1800ms forwards;
}
.hanja{
  opacity:0;
  transform:translateY(14px) scale(0.98);
  filter:blur(3px);
  animation:hanjaIn 1100ms cubic-bezier(.18,.9,.18,1) 250ms forwards;
}
.hanja span{
  font-family:"Noto Serif TC","Noto Serif KR",serif;
  font-weight:700;
  font-size:clamp(56px,10vw,104px);
  letter-spacing:0.10em;
  color:rgba(245,242,234,0.96);
  text-shadow:
    0 2px 0 rgba(0,0,0,0.6),
    0 16px 40px rgba(0,0,0,0.62);
}
@keyframes hanjaIn{
  0%{opacity:0; transform:translateY(14px) scale(0.98); filter:blur(3px);}
  70%{opacity:1; filter:blur(0.4px);}
  100%{opacity:1; transform:translateY(0) scale(1); filter:blur(0);}
}
@keyframes introOut{
  to{ opacity:0; transform:scale(1.02); visibility:hidden; }
}

/* 2) 메인 카드: 오프닝 끝난 뒤 아래에서 올라옴 */
.wrap{
  position:relative;
  min-height:100svh;
  display:flex;
  justify-content:center;
  padding:26px 16px 44px;
}

.card{
  width:100%;
  max-width:920px;
  margin-top: clamp(260px, 38svh, 420px); /* 상단에서 '포스터' 감상 시간 확보 */
  border:1px solid var(--line);
  border-radius:18px;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,0.62);
  overflow:hidden;

  opacity:0;
  transform:translateY(22px);
  animation:cardIn 900ms ease 1850ms forwards;
}
@keyframes cardIn{
  to{ opacity:1; transform:translateY(0); }
}

.inner{ padding:20px 18px 18px; }

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}
.brand{ font-weight:700; font-size:14px; color:var(--muted); }
.tag{
  font-size:12px;
  color:var(--muted);
  border:1px solid var(--line);
  padding:6px 10px;
  border-radius:999px;
  background:rgba(0,0,0,0.28);
}

.title{ font-size:22px; font-weight:700; margin:0; line-height:1.35; }
.desc{ margin:10px 0 0; font-size:14px; color:var(--muted); line-height:1.75; }

.grid{
  margin-top:16px;
  display:grid;
  gap:10px;
}
.row{
  display:flex;
  justify-content:space-between;
  gap:16px;
  padding:12px;
  border:1px solid var(--line);
  border-radius:14px;
  background:rgba(0,0,0,0.28);
}
.k{ color:var(--muted); font-size:13px; min-width:84px; }
.v{ font-size:13px; text-align:right; line-height:1.6; }

.btns{
  margin-top:14px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.btn{
  border:1px solid var(--line);
  background:rgba(0,0,0,0.34);
  color:var(--text);
  padding:10px 12px;
  border-radius:14px;
  font-size:13px;
  text-decoration:none;
  cursor:pointer;
}
.btn:hover{ background:rgba(0,0,0,0.44); }

.note{
  margin:10px 0 0;
  color:rgba(245,242,234,0.58);
  font-size:12px;
  line-height:1.7;
}

@media (prefers-reduced-motion: reduce){
  .intro,.hanja,.card{ animation:none; opacity:1; transform:none; }
}
</style>
</head>

<body>
<div class="bg" aria-hidden="true"></div>
<div class="vignette" aria-hidden="true"></div>

<!-- 오프닝: 興趣 -->
<div class="intro" aria-hidden="true">
  <div class="hanja"><span>興 趣</span></div>
</div>

<!-- 메인 초대장 카드 -->
<main class="wrap">
  <section class="card" aria-label="공연 초대장">
    <div class="inner">
      <div class="top">
        <div class="brand" id="brandText">더흥컴퍼니</div>
        <div class="tag" id="tagText">공연 초대장</div>
      </div>

      <h1 class="title" id="eventTitle">흥취(興趣) : 공연명 입력</h1>
      <p class="desc" id="eventDesc">공연 소개 문구를 입력한다. 공연 성격, 러닝타임, 관람 포인트 정도만 정리한다.</p>

      <div class="grid">
        <div class="row">
          <div class="k">일시</div>
          <div class="v" id="eventDate">2026. 00. 00.(월) 19:30</div>
        </div>
        <div class="row">
          <div class="k">장소</div>
          <div class="v" id="eventPlace">장소명<br>주소 입력</div>
        </div>
        <div class="row">
          <div class="k">주최</div>
          <div class="v" id="eventHost">더흥컴퍼니</div>
        </div>
        <div class="row">
          <div class="k">문의</div>
          <div class="v"><span id="contactPhone">010-9903-3081</span></div>
        </div>
      </div>

      <div class="btns">
        <a class="btn" id="mapBtn" href="#" target="_blank" rel="noopener">지도 열기</a>
        <a class="btn" id="rsvpBtn" href="#" target="_blank" rel="noopener">참석 회신</a>
        <button class="btn" id="copyBtn" type="button">문의번호 복사</button>
      </div>

      <p class="note">지도, 회신 링크는 아래 설정값에서 교체한다.</p>
    </div>
  </section>
</main>

<script>
const INVITE = {
  brand: "더흥컴퍼니",
  tag: "공연 초대장",
  title: "흥취(興趣) : 공연명 입력",
  desc: "공연 소개 문구를 입력한다. 러닝타임, 특징, 관람 포인트를 간단히 정리한다.",
  date: "2026. 00. 00.(월) 19:30",
  placeHtml: "장소명<br>주소 입력",
  host: "더흥컴퍼니",
  contactPhone: "010-9903-3081",
  mapUrl: "https://map.naver.com/",
  rsvpUrl: "https://forms.gle/"
};

document.getElementById("brandText").textContent = INVITE.brand;
document.getElementById("tagText").textContent = INVITE.tag;
document.getElementById("eventTitle").textContent = INVITE.title;
document.getElementById("eventDesc").textContent = INVITE.desc;
document.getElementById("eventDate").textContent = INVITE.date;
document.getElementById("eventPlace").innerHTML = INVITE.placeHtml;
document.getElementById("eventHost").textContent = INVITE.host;
document.getElementById("contactPhone").textContent = INVITE.contactPhone;
document.getElementById("mapBtn").href = INVITE.mapUrl;
document.getElementById("rsvpBtn").href = INVITE.rsvpUrl;

document.getElementById("copyBtn").addEventListener("click", async () => {
  try{
    await navigator.clipboard.writeText(INVITE.contactPhone);
    alert("문의번호가 복사되었다.");
  }catch(e){
    prompt("복사가 막혀 있다. 아래 번호를 복사한다.", INVITE.contactPhone);
  }
});
</script>
</body>
</html>
