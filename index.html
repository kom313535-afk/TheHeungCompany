<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>전통과 현대를 잇는 소리의 자리, 〈흥:취〉</title>

<meta property="og:title" content="전통과 현대를 잇는 소리의 자리, 〈흥:취〉" />
<meta property="og:description" content="2026.02.21 (토) 17:00 | 천안시청소년복합커뮤니티센터 1층 대공연장 | 전석 무료(사전신청 가능)" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://kom313535-afk.github.io/TheHeungCompany/" />
<meta property="og:image" content="https://kom313535-afk.github.io/TheHeungCompany/assets/og.png" />

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:url("assets/bg.png");
  --text:rgba(245,242,234,0.95);
  --muted:rgba(245,242,234,0.74);
  --line:rgba(245,242,234,0.14);
  --card:rgba(0,0,0,0.60);
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Noto Serif KR",serif;
  background:#000;
  color:var(--text);
  overflow-x:hidden;
}

/* 배경 */
.bg{
  position:fixed;
  inset:0;
  background-image:var(--bg);
  background-size:cover;
  background-position:center;
  opacity:0.42;               /* ↓ 불투명도 낮춤 */
  filter:blur(6px) brightness(0.8); /* ↓ 부드럽게 */
  transition:opacity .6s ease, filter .6s ease;
}

/* 인트로 동안 배경 더 어둡게 */
body.intro-active .bg{
  opacity:0.28;
  filter:blur(8px) brightness(0.65);
}

.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(0,0,0,0.2),
    rgba(0,0,0,0.7) 75%);
}

/* 인트로 */
.intro{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  z-index:10;
  animation:introOut 700ms ease 1500ms forwards;
}

.hanja{
  opacity:0;
  transform:scale(.96);
  animation:hanjaIn 1100ms ease forwards;
}

.hanja span{
  font-family:"Noto Serif TC","Noto Serif KR",serif;
  font-weight:700;
  font-size:clamp(60px,10vw,120px);
  letter-spacing:0.1em;
  color:#f5f2ea;
  text-shadow:0 6px 30px rgba(0,0,0,0.8);
}

@keyframes hanjaIn{
  to{opacity:1; transform:scale(1);}
}
@keyframes introOut{
  to{opacity:0; visibility:hidden;}
}

/* 레이아웃 */
.wrap{
  position:relative;
  min-height:100svh;
  display:flex;
  justify-content:center;
  padding:24px 14px 44px;
}

.shell{
  width:100%;
  max-width:980px;
  margin-top:clamp(220px,35svh,380px);
  display:grid;
  gap:16px;
}

/* 포스터 */
.poster{
  border-radius:20px;
  overflow:hidden;
  background:var(--card);
  backdrop-filter:blur(12px);
  box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

.poster img{
  width:100%;
  display:block;
}

/* 카드 */
.card{
  border-radius:20px;
  background:var(--card);
  backdrop-filter:blur(12px);
  box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

.inner{padding:20px;}

.title{
  margin:0;
  font-size:20px;
  font-weight:700;
}

.desc{
  margin-top:12px;
  font-size:14px;
  line-height:1.75;
  color:var(--muted);
  white-space:pre-line;
}

/* 모바일 */
@media(max-width:520px){
  .inner{padding:16px;}
}
</style>
</head>

<body class="intro-active">

<div class="bg"></div>
<div class="vignette"></div>

<div class="intro">
  <div class="hanja">
    <span>興 趣</span>
  </div>
</div>

<main class="wrap">
  <div class="shell">

    <section class="poster">
      <img src="assets/poster.png" alt="전통과 현대를 잇다 〈흥:취〉 포스터">
    </section>

  </div>
</main>

<script>
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.body.classList.remove("intro-active");
  },1500);
});
</script>

</body>
</html>
